<!DOCTYPE html>

<html lang="en">

<head>
    <script src="script.js"></script> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Florida Tech Space Network</title>
</head>

   <body>
        <header>
          <div class="innerHeader">
            <h1><img class="logo" src="rocketship.jpg" alt="rocketshiplogo"> Florida Tech Space Network / Create New Task</h1>
            <div class="usernav">
              <a class="usernav" href="list.html">Log-In</a>
              <a class="usernav" href="list.html">Sign Up</a>
          </div>
          </div>
        </header>

        <main>
          <div class="gennav">
            <ul>
              <li><a href="index.html">Home Page</a></li>
              <li><a href="list.html">My To Do List</a></li>
              <li><a href="detail.html">View Task Detail</a></li>
              <li><a href="createNew.html">Create New Task</a></li>
            </ul>
          </div>
            
            <div class="container">
                <form action="detail.html">
                
                <div class="row">
                    <div class="col-25">
                      <label for="category">Category</label>
                    </div>
                    <div class="col-75">
                      <select id="category" name="category">
                        <option value="important">Essential Tasks</option>
                        <option value="non_important">Side Tasks</option>
                        <option value="misc">Miscellaneous Tasks</option>
                      </select>
                    </div>
                </div>
                  
                <div class="row">
                    <div class="col-25">
                      <label for="tname">Task Name</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="tname" name="taskname" placeholder="Task Subject">
                    </div>
                </div>
              
              
                <div class="row">
                    <div class="col-25">
                      <label for="tinfo">Task Details</label>
                    </div>
                    <div class="col-75">
                      <textarea id="tinfo" name="taskinfo" placeholder="Add Extra Task Information Here" 			style="height:100px"></textarea>
                    </div>
                </div>
                  
                <div class="row">
                    <div class="col-25">
                      <label for="ddate">Due Date</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="ddate" name="duedate" placeholder="Due Date">
                    </div>
                </div>
                  
                <div class="row">
                    <div class="col-25">
                      <label for="loc">Location</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="loc" name="location" placeholder="Task Location">
                    </div>
                </div>
                  
                <div class="row">
                    <input type="submit" value="Add Task">
                </div>
                  
                </form>
              </div>
        </main>

        <footer>
          <p><span>&copy;</span>2223 FTSN (Team 5) All Rights Reserved.

              Privacy Policy | Contact Emergency Services | Contact FTSN | FOIA | Suppliers
          </p>
      </footer>
    </body>
</html>
